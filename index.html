<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Shop Product</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Youre Cart</h2>
                <div class="cart-content">
                  
                </div>
                <!-- total  -->
                <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!-- bye button -->
            <button type="button" class="btn-buy">Buy now</button>
            <!-- cart close -->
            <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <!--box 1-->
            <div class="product-box">
                <img src="img/product1.webp" alt="" class="product-img">
                <h2 class="product-title">ADIDAS SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 2-->
            <div class="product-box">
                <img src="img/product2.webp" alt="" class="product-img">
                <h2 class="product-title">WIRELESS AIRPODS</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 3-->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA </h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 4-->
            <div class="product-box">
                <img src="img/product4.webp" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$24.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 5-->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">SUNGLASSES</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 6-->
            <div class="product-box">
                <img src="img/product6.webp" alt="" class="product-img">
                <h2 class="product-title">HAT BLACK</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box 7-->
            <div class="product-box">
                <img src="img/product7.webp" alt="" class="product-img">
                <h2 class="product-title">BLACK BAG</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
               <!--box 8-->
               <div class="product-box">
                <img src="img/product8.webp" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!--box 8-->
             <div class="product-box">
                <img src="img/product9.avif" alt="" class="product-img">
                <h2 class="product-title">SUPERSTAR SHOES</h2>
                <span class="price">$75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            
        </div>
    </section>
    <script src="js/main.js"></script>
    
</body>
</html>
